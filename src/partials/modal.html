<!-- Buy now (popup) -- MODAL catalog -->
<div class="backdrop">
    <div class="modal">
        <div class="modal-container">
            <button type="button" class="modal-close-btn">
                <svg class="modal-close-btn-icon" width="10" height="10">
                    <use href="/src/img/sprite.svg#icon-close"></use>
                </svg>
            </button>

            <div>
                <img class="modal-img" src="/src/img/img_modal.jpg" srcset="/src/img/img_modal@2x.jpg 2x"
                    alt="Image of selected watch" width="276">
                <span class="modal-decr-watch">Tube Watch S42 Date Steel With Black...</span>
                <span class="modal-decr-price">€395</span>
            </div>

            <form class="modal-form">
                <label class="modal-label">
                    <span class="modal-form-decr">Full name</span>
                    <span class="modal-form-field">
                        <input type="text" class="modal-form-input" placeholder="Enter your full name" name="user_name"
                            autofocus required pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
                            title="Username must be two words separated by space." minlength="2">
                    </span>
                </label>

                <label class="modal-label">
                    <span class="modal-form-decr">Email</span>
                    <span class="modal-form-field">
                        <input type="email" class="modal-form-input" placeholder="Enter your email" name="user_email"
                            required>
                    </span>
                </label>

                <label class="modal-label">
                    <span class="modal-form-decr">Card number</span>
                    <span class="modal-form-field">
                        <input type="tel" class="modal-form-input" placeholder="Enter card" name="user_phone" required
                            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" title="xxxx-xxxx-xxxx-xxxx">
                    </span>
                </label>

                <label class="modal-label">
                    <span class="modal-form-decr">Comments</span>
                    <textarea name="user_comments" class="modal-form-comments" placeholder="Enter your text"></textarea>
                </label>
                <button type="submit" class="modal-form-btn">SUBMIT</button>
                <span class="modal-form-info-text">By clicking on “Send message” button, you agree to our Privacy
                    Policy,
                    and allow Promodo to use this information for marketing purposes.</span>
            </form>
        </div>
    </div>
</div>
